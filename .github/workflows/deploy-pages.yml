name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site (exclude symlinks)
        run: |
          rm -rf _site
          mkdir -p _site
          while IFS= read -r -d '' file; do
            rel="${file#./}"
            mkdir -p "_site/$(dirname "$rel")"
            cp "$file" "_site/$rel"
          done < <(find . -type f \
            -not -path './.git/*' \
            -not -path './.github/*' \
            -not -path './_site/*' \
            -print0)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
