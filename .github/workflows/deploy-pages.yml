name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site (exclude symlinks)
        run: |
          rm -rf _site
          mkdir -p _site
          while IFS= read -r -d '' file; do
            rel="${file#./}"
            mkdir -p "_site/$(dirname "$rel")"
            cp "$file" "_site/$rel"
          done < <(find . -type f \
            -not -path './.git/*' \
            -not -path './.github/*' \
            -not -path './_site/*' \
            -not -path './assets/team/*.jpg' \
            -not -path './assets/team/*.jpeg' \
            -not -path './assets/portfolio/videos/02-novos/*' \
            -not -path './assets/portfolio/videos/festa-porto/*' \
            -not -path './assets/portfolio/videos/vem como se sente bem/*' \
            -not -path './assets/portfolio/videos/Bliss_Filmes_hhh_4K_v06.mp4' \
            -not -path './assets/portfolio/videos/Cillo_Manifesto_V02-2_LEG.mp4' \
            -not -path './assets/portfolio/videos/GPTW__botao_4K_LEG_v03.mp4' \
            -not -path './assets/portfolio/videos/MK_OF_Consciencia_Negra_v01_LEG.mp4' \
            -not -path './assets/portfolio/videos/manifesto em baixa.mp4' \
            -not -path './assets/portfolio/videos/instituto_video_aniversario_4k_03.mp4' \
            -print0)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
